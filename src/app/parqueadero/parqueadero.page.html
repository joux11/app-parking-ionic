<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button default-href="/parqueaderos"></ion-back-button>
    </ion-buttons>
    <ion-title>Parqueadero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-content>
      <form [formGroup]="formData">
        <ion-list>
          <ion-item>
            <ion-input formControlName="nombre" label="Nombre del Parqueadero" label-placement="stacked"></ion-input>
          </ion-item><ion-item>
            <ion-input formControlName="direccion" label="Direccion del Parqueadero"
              label-placement="stacked"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="cantidadPuestos" label="Cantidad de Puestos: " label-placement="stacked"
              type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="valorHora" label="Valor por Hora: " label-placement="stacked"
              type="number"></ion-input>
          </ion-item>

        </ion-list>
      </form>
    </ion-card-content>
    <ion-button style="margin: 20px;" expand="block" fill="outline" color="primary"
      (click)="guardar()">Guardar</ion-button>

  </ion-card>
</ion-content>
